<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <div class="numberInput">1</div>
            <div class="numberInput">2</div>
            <div class="numberInput">3</div>
        </div>
        <div class="row">
            <div class="numberInput">4</div>
            <div class="numberInput">5</div>
            <div class="numberInput">6</div>
        </div>
        <div class="row">
            <div class="numberInput">7</div>
            <div class="numberInput">8</div>
            <div class="numberInput">9</div>
        </div>
        <div class="row">
            <div class="operatorInput">0</div>

            <div class="operatorInput">+</div>
            <div class="operatorInput">/</div>

        </div>
         <div class="row">
                        <div class="operatorInput">-</div>
            <div class="operatorInput">+</div>
            <div class="numberInput">CE</div>
            <div class="numberInput">.</div>
            <div class="equalInput">=</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
